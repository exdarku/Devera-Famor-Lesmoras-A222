<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language - Tokenizer</title>
    <link rel="stylesheet" href="stylesheet.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="mainContainer">
        <div class="innerMainContainer">
            <div class="title">
                <h1><strong>String tokenizer</strong></h1>
            </div>

            <div>
                <button id="submit"><strong>Tokenize my text, please uwu!</strong></button>
            </div>
            <div class="resultContainer">
                <p><strong>Total characters: </strong> 0</p>
                <p><strong>Total words: </strong> 0</p>

                <p><strong>Total symbols: </strong> 0</p>
            </div>
            <p id="credits">Made with ❤️ by Lesmoras, Devera, Famor, and Navarez</p>
        </div>
    </div>
