<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language - Tokenizer</title>
    <link rel="stylesheet" href="stylesheet.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
        <div class="innerMainContainer">
            <div class="title">
                <h1><strong>String Tokenizer</strong></h1>
            </div>
    
            <!-- <input type="text" placeholder="Enter a text" id="userInput"> -->
            <textarea id="userInput" placeholder="Enter a text" ></textarea>
            <div>
                <button id="submit"><strong>Tokenize my text, please uwu!</strong></button>
            </div>
            <div class="resultContainer">
                <p><strong>Total characters: </strong> <span id="totalCharacters">0</span></p>
                <p><strong>Total words: </strong> <span id="totalWords">0</span></p>
                <p><strong>Total alphanumeric: </strong> <span id="totalAlphanumberic">0</span></p>
                <p><strong>Total numbers: </strong> <span id="totalNumbers">0</span></p>
                <p><strong>Total space: </strong> <span id="totalSpace">0</span></p>
                <p><strong>Total sentences: </strong> <span id="totalSentences">0</span></p>
                <p><strong>Total symbols: </strong> <span id="totalSymbols">0</span></p>
            </div>
            <div class="resultContainerTextBox">
                <p><strong>Result: </strong></p>
                <textarea id="resultTextbox" placeholder="Result will be displayed here" readonly></textarea>
            </div>
            <p id="credits">Made with ❤️ by Lesmoras, Devera, and Famor</p>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
